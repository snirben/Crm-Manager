
{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/customer.css' %}">
<div class="container-fluid">
    <form id="customer-form">
        <div class="row">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group col-4">
                <label class="col-12">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="צור לקוח" />
        </div>
    </form>
</div>
<hr />

<div class="container-fluid">
    <table class="table table-striped table-sm" id="my_customers">
        <thead>
            <tr>
                <th>שם</th>
                <th>חברה</th>
                <th>טלפון</th>
                <th>איימיל</th>
                <th>כתובת</th>
            </tr>
        </thead>
        <tbody>
        {% for i in customer %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.company}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock content %}
